<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自动化测试平台</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/layui/2.9.10/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">自动化测试平台</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">nav 1</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">nav 2</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">nav 3</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">nav groups</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">menu 11</a></dd>
                    <dd><a href="javascript:;">menu 22</a></dd>
                    <dd><a href="javascript:;">menu 33</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;">
                    <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
                    tester
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">Your Profile</a></dd>
                    <dd><a href="javascript:;">Settings</a></dd>
                    <dd><a href="/logout">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="javascript:;">用例管理</a></li>
                <li class="layui-nav-item"><a href="javascript:;">自动化测试</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">项目配置</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">项目环境配置</a></dd>
                        <dd><a href="javascript:;">数据库配置</a></dd>
                        <dd><a href="javascript:;">通知配置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a
                        href="http://localhost:63342/flaskProject1/report/index.html?_ijt=&_ij_reload=RELOAD_ON_SAVE">测试报告</a>
                </li>
                <li class="layui-nav-item"><a href="javascript:;">the links</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <table class="layui-hide" id="ID-table-demo-parse"></table>
        <!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
        <script src="static/layui/2.9.10/layui/layui.js"></script>
        <script>
            layui.use('table', function () {
                var table = layui.table;

                // 渲染
                table.render({
                    elem: '#ID-table-demo-parse',
                    url: 'data.json',
                    page: true,
                    response: {
                        statusCode: 200   // 重新规定成功的状态码为 200，table 组件默认为 0
                    },
                    // 将原始数据解析成 table 组件所规定的数据格式
                    parseData: function (res) {
                        return {
                            "code": res.status, //解析接口状态
                            "msg": res.message, //解析提示文本
                            "count": res.total, //解析数据长度
                            "data": res.rows.item //解析数据列表
                        };
                    },
                    cols: [[
                        {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true},
                        {field: 'username', title: '用户名', width: 120},
                        {field: 'email', title: '邮箱', width: 150},
                        {field: 'experience', title: '积分', width: 100, sort: true},
                        {field: 'sex', title: '性别', width: 80, sort: true},
                        {field: 'sign', title: '签名'},
                        {field: 'joinTime', title: '加入时间', width: 120}
                    ]],
                    height: 315
                });
            });
        </script>

        <script src="static/layui/2.9.10/layui/layui.js"></script>
        <script>
            //JS
            layui.use(['element', 'layer', 'util'], function () {
                var element = layui.element;
                var layer = layui.layer;
                var util = layui.util;
                var $ = layui.$;

                //头部事件
                util.event('lay-header-event', {
                    menuLeft: function (othis) { // 左侧菜单事件
                        layer.msg('展开左侧菜单的操作', {icon: 0});
                    },
                    menuRight: function () {  // 右侧菜单事件
                        layer.open({
                            type: 1,
                            title: '更多',
                            content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                            area: ['260px', '100%'],
                            offset: 'rt', // 右上角
                            anim: 'slideLeft', // 从右侧抽屉滑出
                            shadeClose: true,
                            scrollbar: false
                        });
                    }
                });
            });
        </script>
</body>
</html>
